<div class="container">
    <div class="title-section">{{titleSection}}</div>
    <div class="cards" #asCards (scroll)="eventScroll($event)">
        <div class="previus" *ngIf="showPreviusButton" (click)="previus()">
            <img src="assets/svg/previus.svg" alt="previus">
        </div>
        <app-card *ngFor="let movie of movies" [movie]="movie"/>
        <div class="next" (click)="next()">
            <img src="assets/svg/next.svg" alt="next">
        </div>
    </div>
</div>
