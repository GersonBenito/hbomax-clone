<div class="container-navbar" [style.background]="background">
    <div class="navbar">
        <div class="options">
            <div class="icon-menu">
                <img 
                    src="/assets/image/open-sidebar.png" 
                    alt="open sidebar"
                    (click)="showSideBar()"
                >
            </div>
            <div class="text" [style.color]="color">Movies</div>
            <div class="text" [style.color]="color">Series</div>
        </div>
        <div class="logo-app">
            <img src="/assets/image/logo-HBOMax-clone.png" alt="logo HBO Max">
        </div>
        <div class="actions">
            <div class="search">
                <img src="/assets/image/search.png" alt="search">
            </div>
            <div class="user-profile">
                <div 
                    class="user-image"
                    routerLink="/profile/select"
                    [style.color]="color"
                >
                    {{ profile.username | firstLetter }}
                </div>
                <div 
                    class="user-name" 
                    routerLink="/profile/select"
                    [style.color]="color"
                >
                    {{ profile.username }}
                </div>
            </div>
        </div>
    </div>
</div>
