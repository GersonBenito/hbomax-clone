<div class="container-navbar">
    <div class="navbar">
        <div class="options">
            <div class="icon-menu">
                <img 
                    src="/assets/image/open-sidebar.png" 
                    alt="open sidebar"
                    (click)="showSideBar()"
                >
            </div>
            <div class="text">Movies</div>
            <div class="text">Series</div>
        </div>
        <div class="logo-app">
            <img src="/assets/image/logo-HBOMax-clone.png" alt="logo HBO Max">
        </div>
        <div class="actions">
            <div class="search">
                <img src="/assets/image/search.png" alt="search">
            </div>
            <div class="user-profile">
                <div class="user-image" routerLink="/profile/select">{{ profile.username | firstLetter }}</div>
                <div class="user-name" routerLink="/profile/select">{{ profile.username }}</div>
            </div>
        </div>
    </div>
</div>
